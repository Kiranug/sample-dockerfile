apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{APP_NAME}}
  annotations:
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: {{APP_NAME}}
  template:
    metadata:
      labels:
        app: {{APP_NAME}}
    spec:
      imagePullSecrets:
        - name: acrpull-secretnew
      containers:
      - name: {{APP_NAME}}
        image: {{APP_IMAGE_NAME}}
        ports:
        - containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: {{ENVIRONMENT}}
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
