apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: myregistry.azurecr.io/myapp:$(IMAGE_TAG)
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: myapp-configmap
            - secretRef:
                name: myapp-secret
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: myapp-configmap
data:
  ENV: "$(ENVIRONMENT)"
  API_URL: "$(API_URL)"
---
apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
